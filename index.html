<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Sensibilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Sensibilidade</h1>
        <label for="dispositivo">Digite o nome do seu dispositivo:</label>
        <input type="text" id="dispositivo" placeholder="Ex: iPhone 12">
        <button onclick="gerarSensibilidade()">Gerar Sensibilidade</button>
        <div id="resultado" class="result" style="display: none;"></div>
    </div>

    <script>
        const gerarSensibilidade = () => {
            const dispositivo = document.getElementById('dispositivo').value;
            if (!dispositivo) {
                alert("Por favor, insira o nome do dispositivo.");
                return;
            }

            const generateSensitivity = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const sensibilidade = {
                geral: generateSensitivity(0, 200),
                redDot: generateSensitivity(0, 200),
                mira2x: generateSensitivity(0, 200),
                mira4x: generateSensitivity(0, 200),
                dpi: generateSensitivity(400, 1000)
            };

            const mensagem = `
                <strong>Configurações Geradas para o dispositivo ${dispositivo}:</strong><br><br>
                🔹 <strong>Sensibilidade Geral:</strong> ${sensibilidade.geral}<br>
                🔹 <strong>Red Dot:</strong> ${sensibilidade.redDot}<br>
                🔹 <strong>Mira 2x:</strong> ${sensibilidade.mira2x}<br>
                🔹 <strong>Mira 4x:</strong> ${sensibilidade.mira4x}<br>
                🔹 <strong>DPI:</strong> ${sensibilidade.dpi}<br><br>
                🛠️ Essa sensibilidade foi ajustada para funcionar bem no seu dispositivo ${dispositivo}!
            `;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = mensagem;
            resultadoDiv.style.display = 'block';
        };
    </script>

    <div class="dono">
        <p class="dono">
            <a href="https://www.instagram.com/euxiz/">
            Desenvolvido por euxiz
            </a>
        </p>
    </div>
</body>
</html>
